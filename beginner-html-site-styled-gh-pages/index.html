<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Change image and text with Javascript</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="wrapper">
      <h1 id="title">Mozilla is cool</h1>
      <figure>
        <img id="image" src="images/firefox-icon.png" alt="The Firefox logo: a flaming fox surrounding the Earth.">
      </figure>
      <section id="bottomthing">
        <button id="btn">Change user</button>
        <p>At <span id="selain">Mozilla</span>, were a global community of</p>
        <ul>
          <li><p>technologists</p></li>
          <li><p>thinkers</p></li>
          <li><p>builders</p></li>
        </ul>
      </section>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
